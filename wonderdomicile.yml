aliases:
  bpa: BiblioPixelAnimations.matrix


path: ./animations/

animation:
  typename: sequence
  length: 600
  #random: true
  run:
    fps: 25
    threaded: true
  animations:
    - typename: triangles.Triangles
      name: ScrollingTriangles
      run:
        fps: 20
      group_spacing: 0
      size: 5
      spacing: 30
      palette:
        colors: rainbow
    - typename: chase.ChaseUp
      name: ChaseUp
      run:
        fps: 20
      spacing: 30
      palette:
        colors: rainbow
    - typename: $bpa.MatrixRain.MatrixRain
      run:
        fps: 30
      tail: 1
      growthRate: 1
      palette:
        colors:
          - royal blue 1
    - typename: hydropump.HydroPump
      palette:
        colors: rainbow
      fade: 0.5
      pump_speed: 12
      pipe_rate: 2
      gravity: 0.5
    - typename: chase.Chase
      name: Chase
      run:
        fps: 20
      spacing: 30
      alternating: 2
      palette:
        colors: rainbow
    - typename: colorwave.Vertical
      palette:
        colors: rainbow
      bloom: true
      color_speed: 4
      color_distance: 3
      palette:
        colors: rainbow
